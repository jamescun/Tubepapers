<!DOCTYPE html>
<html lang="en-gb">
<head>
	<title>Tubepapers - Backgrounds to sit on</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/style.min.css" type="text/css"/>	
</head>

<body>
	<header>
		<div class="container">
			<h1 class="header__logo">Tube<span class="header__logo__papers">Papers</span></h1>

		</div>
	</header>

	<main>
		<div class="main--victoria">
			<h1 class="main__title main__title--victoria">Victoria</h1>

					<a class="main__links__link" href="">1280&times;800</a>
					<a class="main__links__link" href="">1440&times;900</a>
				</li>
				
				<li class="main__links__col">
					<a class="main__links__link" href="">1680&times;1050</a>
					<a class="main__links__link" href="">1920&times;1200</a>
				</li>
				
				<li class="main__links__col">
					<a class="main__links__link" href="">iPad</a>
				</li>
				
				<li class="main__links__col">
					<a class="main__links__link" href="">iPhone</a>
					<a class="main__links__link" href="">iPhone 5</a>
				</li>
			</ul>
		</div>
	</main>

	<script type="text/javascript" src="js/libs/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="//use.typekit.net/kuw0esd.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</html>
